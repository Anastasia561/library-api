testcontainers:
  reuse.enable: true
  mysql:
    image: mysql:8.0.33
    username: ${TEST_USER}
    password: ${TEST_PASSWORD}
    database: ${TEST_DB}

spring:
  sql:
    init:
      mode: always

  cloud:
    aws:
      region:
        static: ${AWS_S3_REGION_TEST}

app:
  aws:
    s3:
      bucket: ${AWS_S3_BUCKET_TEST}
