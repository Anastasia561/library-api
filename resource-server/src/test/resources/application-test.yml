testcontainers:
  reuse.enable: true
  mysql:
    image: mysql:8.0.33 #mariadb:11-alpine
    username: ${TEST_USER}
    password: ${TEST_PASSWORD}
    database: ${TEST_DB}

spring:
  sql:
    init:
      mode: always
      schema-locations: file:./db/01_schema.sql

  cloud:
    aws:
      region:
        static: ${AWS_S3_REGION_TEST}

app:
  aws:
    s3:
      bucket: ${AWS_S3_BUCKET_TEST}
